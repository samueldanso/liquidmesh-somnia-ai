<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lm-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34A4FF"/>
      <stop offset="50%" stop-color="#6D6BFF"/>
      <stop offset="100%" stop-color="#A855FF"/>
    </linearGradient>
    <!-- Simple organic blob (rough circle) centered at (0,0) with radius ~18 -->
    <path id="lm-blob" d="M0,-18 C9,-18 18,-9 18,0 C18,10 10,18 0,18 C-10,18 -18,10 -18,0 C-18,-10 -9,-18 0,-18 Z"/>
  </defs>

  <!-- Center blob -->
  <g transform="translate(100,100) rotate(-6) scale(1.08 0.95)">
    <use href="#lm-blob" fill="url(#lm-gradient)"/>
  </g>

  <!-- Six surrounding blobs (hexagon arrangement) -->
  <!-- top -->
  <g transform="translate(100,52) rotate(8) scale(1.02 0.9)">
    <use href="#lm-blob" fill="url(#lm-gradient)"/>
  </g>
  <!-- top-right -->
  <g transform="translate(142,70) rotate(18) scale(1.08 0.92)">
    <use href="#lm-blob" fill="url(#lm-gradient)"/>
  </g>
  <!-- bottom-right -->
  <g transform="translate(142,130) rotate(-10) scale(1.0 0.96)">
    <use href="#lm-blob" fill="url(#lm-gradient)"/>
  </g>
  <!-- bottom -->
  <g transform="translate(100,148) rotate(6) scale(1.04 0.9)">
    <use href="#lm-blob" fill="url(#lm-gradient)"/>
  </g>
  <!-- bottom-left -->
  <g transform="translate(58,130) rotate(-16) scale(1.06 0.94)">
    <use href="#lm-blob" fill="url(#lm-gradient)"/>
  </g>
  <!-- top-left -->
  <g transform="translate(58,70) rotate(14) scale(0.98 0.92)">
    <use href="#lm-blob" fill="url(#lm-gradient)"/>
  </g>
</svg>
